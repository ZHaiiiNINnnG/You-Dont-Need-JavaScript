<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="piano.css">
    <link rel="icon" href="piano-logo.png">
    <style>
        
        .key audio {
            width: 100%;
            height: 600px;
            position: absolute;
            bottom: 5px;
            left: 10px;
            z-index: 10;
            opacity: 0.7;
            transform: scale(1.1);
            transform-origin: bottom center;
        }
       
       
        .key audio::-webkit-media-controls-panel {
            background: transparent;
            padding: 0;
        }
        
        .key audio::-webkit-media-controls-play-button {
            margin: 0 auto;
        }
        
        .key audio::-webkit-media-controls-timeline,
        .key audio::-webkit-media-controls-current-time-display,
        .key audio::-webkit-media-controls-time-remaining-display,
        .key audio::-webkit-media-controls-mute-button,
        .key audio::-webkit-media-controls-volume-slider {
            display: none;
        }
    </style>
</head>

<body>
    <div id="piano">
        <div class="head">
            <h1 class="title">
                <svg class="logo" viewBox="0 0 24 24" width="35" height="35" fill="white">

                </svg>
                Piano
            </h1>
        </div>
